site_name: Python Project Template
site_description: A template repo for a python project
site_author: Ioannis Andronis
site_url: https://iandronis.github.io/python-project-template

repo_name: iandronis/python-project-template
repo_url: https://github.com/iandronis/python-project-template

docs_dir: ./mkdocs
edit_uri: ""

nav:
  - Home:
    - Introduction: index.md
    - Markdown Examples: markdown_examples.md
    - API template example: api_template.md
  - Changelog: changelog.md

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      toggle:
        name: Switch to dark mode
        icon: material/toggle-switch-off-outline
    - scheme: slate
      primary: teal
      toggle:
        name: Switch to light mode
        icon: material/toggle-switch
  language: en
  logo: assets/favicon-logo.png
  favicon: assets/favicon-logo.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - search.suggest

markdown_extensions:
    - admonition
    - def_list
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji
    - pymdownx.extra
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tilde
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.highlight:
        linenums: false
    - pymdownx.snippets:
        base_path: ./
    - smarty
    - codehilite:
        linenums: true
        guess_lang: false
    - pymdownx.snippets:
        base_path: ./
    - toc:
        permalink: â†—
        permalink_title:
        toc_depth: 2

plugins:
  - minify:
      minify_html: true
  - search
